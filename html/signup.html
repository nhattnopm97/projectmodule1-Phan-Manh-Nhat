<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <div class="navbar">
        <button onclick="home()"><i class="fa fa-fw fa-home"></i>Home</button>
        <button onclick="cart()"><i class="fa fa-fw fa-search">Giỏ hàng</button>
        <button onclick="dangnhap()"><i class="fa fa-fw fa-envelope">Login</i></button>
        <button onclick="dangky()"  class="active"><i class="fa fa-fw fa-user"></i>Signup</button>
    </div>

    <form action="/action_page.php" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Tài khoản</b></label>
            <input type="text" placeholder="Thêm tài khoản" name="email" required>

            <label for="psw"><b>Mật khẩu</b></label>
            <input type="password" placeholder="Thêm mật khẩu" name="psw" required>

            <label for="psw-repeat"><b>Lặp lại mật khẩu</b></label>
            <input type="password" placeholder="Lặp lại mật khẩu" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>ĐĂNG KÝ đồng nghĩa đồng ý với <a href="#" style="color:dodgerblue">Điều Khoản và Quyền Riêng Tư</a>.</p>

            <div class="clearfix">
                <button  type="button" class="cancelbtn">Cancel</button>
                <button onclick="signup()" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>

    <script src="../js/signup.js">

    </script>
</body>

</html>
